<!-- [] attribute binding -->
<div class="modal fade" [id]="modalId" data-backdrop="static">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <!-- Binding (binding is executed by using '[]') the Form Model to the template -->
            <form [formGroup]="projectForm">
                <div class="modal-body">
                    <fieldset class="form-inline">
                        <div class="form-group" id="title-form-group">
                            <label for="title-field" class="sr-only">Project name</label>
                            <!-- 'formControlName' binds with 'title' from bugForm from *.ts file -->
                            <input type="text" class="form-control" id="title-field" placeholder="Project name"
                                formControlName="name">
                        </div>
                        <div class="form-group float-xs-right">
                            <label for="status-dropdown" class="sr-only">Status</label>
                            <select id="status-dropdown" class="form-control btn btn-primary" formControlName="status">
                                <option *ngFor="let status of statusArr" [value]="status">{{ statuses[status] }}
                                </option>
                            </select>
                        </div>
                    </fieldset>
                    <div class="form-group">
                        <label for="desc-area" class="sr-only">Description</label>
                        <textarea id="desc-area" rows="10" class="form-control"
                            placeholder="Type a description of your project" formControlName="description"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary btn-xl" type="button" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-success btn-xl" type="submit" data-dismiss="modal" (click)="submitForm()"
                        [disabled]="projectForm.invalid">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
