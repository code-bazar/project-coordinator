<div class="row">
    <div class="col-xs-6" style="text-align: center">
        <h1>Login</h1>
    </div>
</div>

<div class="container">
    <form [formGroup]="loginForm" (submit)="onSubmit()" class="col-md-6 col-lg-4">
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" id="email" required formControlName="email">
      </div>
 
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" id="password" required formControlName="password">
      </div>

      <div class="row alert alert-danger" [hidden]="isWrongCredentials">
        Wrong username or password
      </div>
      
      <div class="button">
        <button type="submit" class="btn btn-success form-control">Submit</button>
      </div>
      
      <div class="button">
          <button class="btn btn-primary form-control" (click)="register()">Register</button>
      </div>
    </form>

</div>
