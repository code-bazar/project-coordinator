<div class="row">
  <div class="col-xs-6" style="text-align: center">
    <h1>Register</h1>
  </div>
</div>

<div class="container" [hidden]="isRegistered">
  <form [formGroup]="registerForm" (submit)="onSubmit()" class="col-md-6 col-lg-4">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" id="firstName" required formControlName="firstName">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" id="lastName" required formControlName="lastName">
    </div>

    <div class="form-group">
      <label>E-mail address</label>
      <input type="text" class="form-control" id="email" required formControlName="email">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" id="password" required formControlName="password">
    </div>

    <div class="row alert alert-success" [hidden]="!isRegistered">
      User registered!
    </div>

    <div class="button">
      <button type="submit" class="btn btn-success form-control">Register</button>
    </div>
  </form>

</div>
